{% extends 'base/base.html' %}

{% block content %}
    <h1>Список запросов на улучшение</h1>
    <p><a href="{% url 'quality_control:create_feature' %}">Создать новый запрос на улучшение</a></p>
    <ul>
        {% for feature in feature_list %}
            <li>{{ feature.title }} ({{ feature.status }})</br><a href="{% url 'quality_control:feature_id_detail' feature.id %}">Детальное представление</a></br></br></li>
        {% endfor %}
    </ul>
{% endblock %}
